import = ["/Users/cagataykaydir/.config/alacritty/keybindings.toml"]

[colors.primary]
background = "#1e202e"

[colors.search.focused_match]
background = "#718fd1"
foreground = "#000000"

[colors.search.matches]
background = "#ffffff"
foreground = "#000000"

[cursor.style]
# blink_interval = 500
blinking = "Always"

[env]
TERM = "xterm-256color"

[font]
