family = "MesloLGM Nerd Font Mono"

[font.bold_italic]
family = "MesloLGM Nerd Font Mono"

[font.italic]
family = "MesloLGM Nerd Font Mono"

[font.normal]
family = "MesloLGM Nerd Font Mono"

